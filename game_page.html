<!DOCTYPE html>
<html>
<head>
	<title>Guess The Word</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="text.css">
</head>
<body>

<div class="container">

    <div id="score_board">
        <b><h5 id="display1">Null: <span id="1_score">0</span></h5></b>
        <b><h5 id="display2">Null: <span id="2_score">0</span></h5></b>
    </div>

	<center>
		<h2 style="color: white;">Guess The Word!</h2>
        <h2 id="question_turn"></h2>
        <h2 id="answer_turn"></h2>
        <div id="answer">
            <span>
            <h4>Q.</h4> 
            <h4 id="answer_placeholder"></h4>
            </span>
            <span>
                <p>Answer: </p>
                <input type="text" id="user_answer"></input>
                </span>
        </div>
		<br>
		<br>
            
		<label>Send You Word: <b style="color: red">Try putting word which has 5 or more alphabet</b></label>
        <input type="text" id="input_game"></input>
        <button id="button" function="send()"style="color: white; background-color: greenyellow;">Send</button>
		<br>

	</center>
</div>

<script src="game_page.js"></script>
</body>
</html>
